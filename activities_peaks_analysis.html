<script>

function initViz() {

  var obj = vizData.visualizations.activities_peaks_analysis.peaks_timeline;
  
  for(var i in obj) {
    if(obj.hasOwnProperty(i)) {
      dataDisplay(i.substr(5));
    }
  }
}



var dataPeak;

function dataDisplay(i) {

  liItem = d3.select("ul.nav-tabs")
    .append("li");

  if (i == 1) {
    liItem.attr("class", "active");
  }

  aItem = liItem
    .append("a")
    .attr("href", "#tab"+i)
    .attr("data-toggle", "tab")
    .text("Peak "+i);

  divItem = d3.select(".tab-content")
    .append("div").
    attr("id", "tab"+i)
    .text("Tab"+i);

  if (i == 1) {
    divItem.attr("class", "row tab-pane active");
  } else {
    divItem.attr("class", "row tab-pane");
  }

  divItem.append("div").attr("class", "span12 timeline");
  divItem.append("div").attr("class", "span4 contacts");
  divItem.append("div").attr("class", "span4 directions");
  divItem.append("div").attr("class", "span4 table"); 

  dataPeak = eval("vizData.visualizations.activities_peaks_analysis.peaks_timeline.peak_"+i);
  // console.log(dataPeak)

  dataPeakCount = 0;
  for(key in dataPeak.events) {
    dataPeakCount++;
  }
  // console.log(dataPeakCount)

  // 
  // Timeline
  //

  var format = d3.time.format("%Y-%m-%d %H:%M");

  var data = d3.range(dataPeakCount).map(function(d) {
    return {x: format.parse(dataPeak.events[d+1].time), y: 1};
  });

  var margin = {top: 10, right: 20, bottom: 20, left: 20},
      width = 960 - margin.left - margin.right,
      height = 60 - margin.top - margin.bottom;

  var x = d3.time.scale().domain([format.parse(dataPeak.start), format.parse(dataPeak.stop)]).range([0, width]);

  var y = d3.scale.linear().domain([0, 1]).range([height, 0]);

  var xAxis = d3.svg.axis().scale(x).orient("bottom");
  var yAxis = d3.svg.axis().scale(y).orient("left");

  var line = d3.svg.line().x(function(d) { return x(d.x); }).y(function(d) { return y(d.y); });

  var svg = d3.select("#tab"+i+" .timeline").append("svg")
      .datum(data)
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("path")
      .attr("class", "line")
      .attr("d", line);

  svg.selectAll(".dot")
      .data(data.filter(function(d) { return d.y; }))
    .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", line.x())
      .attr("cy", line.y())
      .attr("r", 3);

  // 
  // Contacts
  // 

  // dataPeak = eval("vizData.visualizations.activities_peaks_analysis.peaks_timeline.peak_"+i);
  // console.log(dataPeak)


  var contacts = [];

  console.log("")
  for(key in dataPeak.events) {
    console.log(dataPeak.events[key].contact)
    contacts.push(dataPeak.events[key].contact)
  }

  contacts = eliminateDuplicates(contacts);

  console.log(contacts)

};
